{% load blog_tags %}
<div class="post_item">
    {% if post.image %}
        <a href="{{ post.get_absolute_url }}"><img src="{{post.image.url}}" alt="{{post.title}}" class="post_short-img"></a>
    {% else %}
        <div class="none"></div>
    {% endif %}
    <h3>{{ post.title }}</h3>
    <div class="post_body-short">
        {{ post.body|markdown|truncatewords_html:90 }}
    </div>
    <a href="{{ post.get_absolute_url }}" class="post_btn">Continue reading</a>
    <div class="published">{{ post.publish|date:"F d, o" }}</div>
</div>
