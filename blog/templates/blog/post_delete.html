{% extends 'base_blog.html' %}

{% block title %}
    Delete post {{ post.title|title }} - {{ block.super }}
{% endblock %}

{% block content %}
    <div class="container offset_min">
        <div class="form-item">
            <form action="{{ post.get_delete_url }}" method="post">
                {% csrf_token %}
                <h4>A you sure you want delete <span>"{{ post.title|title }}"</span> post</h4>
                <div class="form-btns">
                    <a href="{{ post.get_absolute_url }}" class="btn-cancel">Cancel</a>
                    <button type="submit" name="button" class="btn-delete">Delete</button>
                </div>

            </form>
        </div>
    </div>
{% endblock %}
